<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />
    <title>CODEFLIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">CODEFLIX</h2>
        <nav>
          <a id="descobertas"><i class="fas fa-search"></i>DESCOBERTAS</a>
          <a id="html"><i class="fab fa-html5"></i>HTML</a>
          <a  id="css"><i class="fab fa-css3-alt"></i>CSS</a>
          <a id="javascript"><i class="fab fa-js-square"></i>JAVASCRIPT</a>
          <a id="react"><i class="fab fa-react"></i>REACT</a>
          <a id="flutter"><i class="fa fa-mobile"></i>FLUTTER</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">      
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">  
      </div>
    </div>
    <div class="modal fade" id="modal-video" role="dialog">
      <div class="modal-dialog" style="width: 60%;">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe id="mainMovie" class="embed-responsive-item" allowfullscreen></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="background-color: #957cd0;" data-dismiss="modal">
              <i class="fa fa-times"></i> Fechar
            </button>
          </div>
        </div>
        
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5db18f6976.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script type="module" src="./js/main/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
